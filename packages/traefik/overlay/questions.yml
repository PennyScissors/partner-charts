questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  group: "General Settings"
  show_subquestion_if: false
  subquestions:
  - variable: image.tag
    default: "2.2.5"
    description: "Traefik Image Tag"
    type: string
    label: Traefik Image Tag
- variable: service.type
  type: enum
  options:
    - "LoadBalancer"
    - "NodePort"
    - "ClusterIP"
  default: "LoadBalancer"
  description: "Service Type for Traefik"
  label: Service Type
  group: "General Settings"
- variable: rbac.enabled
  default: true
  description: "Enable RBAC Settings"
  label: RBAC
  type: boolean
  group: "General Settings"
- variable: persistence.enabled
  type: boolean
  default: true
  description: "Enable Persistence for TLS certificates"
  label: Persistence
- variable: ingressRoute.dashboard.enabled
  default: true
  description: "Enable Dashboard Ingress Route"
  label: Enable
  type: boolean
  group: "Dashboard"
 